<FlexboxLayout flexDirection="column" alignItems="center">
    <Label text="Palette: Rainbow" class="palette-title"></Label>
    <Label text="Press any colour to modify"></Label>
    <FlexboxLayout flexDirection="row" flexWrap="wrap" width="360" alignItems="center" justifyContent="center">
        <Label 
            *ngFor="let color of mockArray" 
            text="{{ color }}" 
            width="100" 
            height="100" 
            backgroundColor="{{ color }}" 
            class="color"
            ></Label>
    </FlexboxLayout>
    <Button text="save" class="save-button"></Button>
</FlexboxLayout>
