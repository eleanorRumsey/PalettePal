<ActionBar title="Color Selection">
    <NavigationButton android.systemIcon="ic_menu_back" text="Back to ActionBar" (tap)="goBack()"></NavigationButton>
</ActionBar>
<FlexboxLayout flexDirection="column" alignItems="center">
    <ListPicker [items]="items" selectedIndex="0" class="picker" (selectedIndexChange)="selectedIndexChanged($event)"></ListPicker>
    <FlexboxLayout flexDirection="row" flexWrap="wrap" width="350" alignItems="center" justifyContent="center">
        <FlexboxLayout *ngFor="let color of this.getArray()" (tap)="colorSelected(color)">
            <Label *ngIf="this.selectedArray !== this.getArray() || this.selectedIndex !== this.getArray().indexOf(color)"
                width="70" height="70" text="{{ color }}" class="color" backgroundColor="{{ color }}"></Label>
            <Label *ngIf="this.selectedArray === this.getArray() && this.selectedIndex === this.getArray().indexOf(color)"
            width="70" height="70" text="{{ color }}" class="selected-color" backgroundColor="{{ color }}"></Label>
        </FlexboxLayout>
    </FlexboxLayout>
    <Button text="save" class="save-button" (tap)="save()"></Button>
</FlexboxLayout>
