<ActionBar title="New Palette"></ActionBar>
<FlexboxLayout flexDirection="column" alignItems="center" justifyContent="space-around">
    <Label text="{{name}}"></Label>
    <FlexboxLayout flexDirection="row" flexWrap="wrap" width="350" alignItems="center" justifyContent="center">
        <Label 
            *ngFor="let color of palette" 
            text="{{ color.code }}" 
            width="100" 
            height="100" 
            backgroundColor="{{ color.code }}" 
            class="color"
            (tap)="colorSelected(color)"
            ></Label>
    </FlexboxLayout>
    <Button text="save" class="save-button" (tap)="save()"></Button>
</FlexboxLayout>
