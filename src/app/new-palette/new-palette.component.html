<ActionBar class="action-bar">
    <NavigationButton ios:visibility="collapsed" android.systemIcon="ic_menu_back" (tap)="goBack()" android.position="popup"></NavigationButton>
        <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
            ios.position="left">
        </ActionItem>
    <Label class="action-bar-title" text="New Palette"></Label>
        <ActionItem icon="res://menu" (tap)="onDrawerButtonTap()" ios.position="right" android.position="action-bar">
    </ActionItem>
</ActionBar>
<FlexboxLayout justifyContent="space-around" flexDirection="column" class="main-container">
    <FlexboxLayout flexDirection="column">
        <Label class="info-text" text="Name your palette: "></Label>
        <TextField required class="palette-name" hint="Palette name" autocorrect="true" 
            (textChange)="setPaletteName($event)" autocorrect="false"></TextField>
        <Label *ngIf="!this.valid" text="Invalid"></Label>
    </FlexboxLayout>
    <Label class="info-text" text="All palettes are 2 rows by 3 columns"></Label>
    <FlexboxLayout flexDirection="row" flexWrap="wrap">
        <Label width="110" height="110" class="grid-preview"></Label>
        <Label width="110" height="110" class="grid-preview"></Label>
        <Label width="110" height="110" class="grid-preview"></Label>
        <Label width="110" height="110" class="grid-preview"></Label>
        <Label width="110" height="110" class="grid-preview"></Label>
        <Label width="110" height="110" class="grid-preview"></Label> 
    </FlexboxLayout>
    <FlexboxLayout flexDirection="column">
        <Label class="proceed" text="I want to choose my own colors" (tap)="custom()"></Label>
        <Label class="proceed" text="Get me started with a theme" (tap)="theme()"></Label>
    </FlexboxLayout>
</FlexboxLayout>
