<FlexboxLayout class="page">
    <StackLayout class="form">
        <Label class="header" text="Create an account"></Label>
        <StackLayout class="input-field">
            <TextField required class="username" hint="Username" autocorrect="false" autocapitalizationType="none"
                (textChange)="confirmUserName($event)"></TextField>
            <StackLayout class="hr-light"></StackLayout>
        </StackLayout>
        <StackLayout class="input-field">
            <TextField required #password class="password" hint="Password"
                secure="true" (textChange)="confirmPassword($event)"></TextField>
            <StackLayout class="hr-light"></StackLayout>
        </StackLayout>
        <Button text="Create New Account" (tap)="createNewAcc()" class="btnCreateNewAcc"></Button>
        <Label class="usernameError" *ngIf="!this.validUsername" text="Username can not be left empty"></Label>
        <Label class="passwordError" *ngIf="!this.validPassword" text="Password can not be left empty"></Label>
    </StackLayout>
    <Label class="guest" text="I don't want to create an account" (tap)="guest()"></Label>
    <Image *ngIf="this.valid" src="~/app/images/cactus.png" width="110"></Image> 
    <Image *ngIf="!this.valid" src="~/app/images/sadcactus.png" width="110"></Image> 
</FlexboxLayout>
