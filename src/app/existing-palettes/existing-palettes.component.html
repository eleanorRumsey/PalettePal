<ActionBar class="action-bar" title="My Palettes">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton android.systemIcon="ic_menu_back" text="Back to ActionBar" (tap)="goBack()"></NavigationButton>
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="My Palettes"></Label>
</ActionBar>
<FlexboxLayout flexDirection="column" alignItems="center">
    <Label text = "Welcome{{ user }}!" class="welcome-message"></Label>
    <FlexboxLayout flexDirection="row" flexWrap="wrap" justifyContent="space-between" class="palettes-container">
        <FlexboxLayout 
            *ngFor="let palette of palettes" 
            class="palette-preview" 
            flexDirection="column" 
            alignItems="center" 
            justifyContent="center"
            (tap)="editPalette(palette)">
            <FlexboxLayout flexDirection="row" class="palette">
                <Label *ngFor="let color of palette.colors" backgroundColor="{{color}}" class="color-preview"></Label>
            </FlexboxLayout>
            <Label text="{{palette.name}}" class="palette-name"></Label>
        </FlexboxLayout>
        <FlexboxLayout 
            class="new-palette" 
            flexDirection="column" 
            alignItems="center" 
            justifyContent="center" 
            (tap)="createNewPalette()">
            <Label text="+" class="plus-sign"></Label>
            <Label text="New palette" class="palette-name"></Label>
        </FlexboxLayout>
    </FlexboxLayout>
</FlexboxLayout>
