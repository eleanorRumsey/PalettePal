<ActionBar class="action-bar">
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()" android.position="popup"></NavigationButton>
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="right" android.position="popup">
    </ActionItem>
    <Label class="action-bar-title" text="New Palette"></Label>
</ActionBar>
<FlexboxLayout flexDirection="column" alignItems="center" justifyContent="space-around">
    <FlexboxLayout flexDirection="row" flexWrap="wrap" width="350" alignItems="center" justifyContent="center">
        <Label 
            *ngFor="let color of palette" 
            text="{{ color.code }}" 
            width="100" 
            height="100" 
            backgroundColor="{{ color.code }}" 
            class="color"
            (tap)="colorSelected(color)"
            ></Label>
    </FlexboxLayout>
    <Button text="save" class="save-button"></Button>
</FlexboxLayout>
