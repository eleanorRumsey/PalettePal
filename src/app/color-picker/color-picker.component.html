<ActionBar class="action-bar">
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()" android.position="popup"></NavigationButton>
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="right" android.position="popup">
    </ActionItem>
    <Label class="action-bar-title" text="Color Selection"></Label>
</ActionBar>
<FlexboxLayout flexDirection="column" alignItems="center">
    <ListPicker [items]="items" selectedIndex="0" class="picker" (selectedIndexChange)="selectedIndexChanged($event)"></ListPicker>
    <FlexboxLayout flexDirection="row" flexWrap="wrap" width="350" alignItems="center" justifyContent="center">
        <Label 
            *ngFor="let color of this.getArray()" 
            text="{{ color }}" 
            width="70" 
            height="70" 
            backgroundColor="{{ color }}" 
            class="color"
            (tap)="colorSelected(color)"
            ></Label>
    </FlexboxLayout>
    <Button text="save" class="save-button" (tap)="save()"></Button>
</FlexboxLayout>
