<FlexboxLayout class="page">
    <StackLayout class="form">
        <Label class="header" text="Palette Pal"></Label>

        <StackLayout class="input-field">
            <TextField required class="username" hint="Username" autocorrect="false"
                required [(ngModel)]="user.username" autocapitalizationType="none"
                returnKeyType="next" (returnPress)="focusPassword()"></TextField>
            <StackLayout class="hr-light"></StackLayout>
        </StackLayout>

        <StackLayout class="input-field">
            <TextField required #password class="password" hint="Password"
                secure="true" required [(ngModel)]="user.password"
                (returnPress)="focusConfirmPassword()"></TextField>
            <StackLayout class="hr-light"></StackLayout>
        </StackLayout>

        <Button [text]="<Button text=" Login" (tap)="login()" class="btnLogin"></Button>
        <Button [text]="<Button text=" Create Account"></Button>
    </StackLayout>
    <Label class="guest" text="I don't want to create an account" (tap)="guest()"></Label>

</FlexboxLayout>
